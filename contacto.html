<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>
			La pagina de Celes	
		</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="img/icon.ico">
	</head>
	<body>
		<header>
			<nav>
				<ul class="nav-ul">
					<li>
						<a class="active" href="index.html"> Home</a>
					</li>
					<li>
						<a href="contacto.html">
							Contacto
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="title">
				Formulario
			</div>
			<form action="#">
				<div class="user-details"> 
					<div class="input-box">
						<span class="details">
							Nombre completo
						</span>
						<input type="text" placeholder="Ingrese su nombre completo">
					</div>
					<div class="input-box">
						<span class="details">
							Fecha de nacimiento
						</span>
						<input type="text" placeholder="MM/DD/YYYY"
						onfocus="(this.type='date')">
					</div>
					<div class="input-box">
						<span class="details">
							Nombre preferido
						</span>
						<input type="text" placeholder="Ingrese su nombre preferido">
					</div>
					<div class="input-box">
						<span class="details">
							Email
						</span>
						<input type="email" placeholder="Ingrese su email">
					</div>
						<div class="input-box">
							<span class="details">
								Usuario
							</span>
							<input type="text" placeholder="Ingrese su usuario">
						</div>
						<div class="input-box">
							<span class="details">
								Contraseña 
							</span>
							<input type="password" placeholder="Ingrese su contraseña">
						
						</div>
					</div>
					<div class="gender-details">
						<span class="gender-title">Gender</span>
						<input type="radio" name="gender" id="dot-1">
						<input type="radio" name="gender" id="dot-2">
						<input type="radio" name="gender" id="dot-3">
						<input type="radio" name="gender" id="dot-4">
						<div class="category">
							<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Femenino</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Masculino</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">No binarix</span>
						</label>
						<label for="dot-4">
							<span class="dot four"></span>
							<span class="gender">Prefiere no decir</span>
						</label>
						</div>
					</div>
					<div class="button">
					<input type="submit" value="Register">
					</div>
			</form>
	</body>
</html>
